[build]
  base = "."
  command = "npm install && cd packages/ui && npm run build && cd ../../apps/www && npm run build"
  publish = "apps/www/.next"

[build.environment]
  NODE_VERSION = "20"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

